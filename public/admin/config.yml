backend:
  name: github
  repo: moritzpflueger/fairdentity
  branch: main # Branch to update (optional; defaults to master)

locale: 'de'
media_folder: public/images
public_folder: /images
logo_url: https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/90f458e7-38ac-4132-bb32-0aff816f891b/pegasus-41-strassenlaufschuh-fur-RFt1g4.png
show_preview_links: true

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { 
          label: 'Categories', 
          name: 'categories', 
          widget: 'relation', 
          collection: 'categories', 
          value_field: 'slug', 
          search_fields: ['name'], 
          display_fields: ['name'],
          multiple: true 
        }
      - { 
          label: 'Image', 
          name: 'image', 
          widget: 'object',
          fields: [
            { label: 'Image', name: 'url', widget: 'image' },
            { label: 'Alt Text', name: 'alt', widget: 'string' },
            { label: 'Caption', name: 'caption', widget: 'string', required: false }
          ]
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - label: 'Pages'
    name: 'pages'
    files:
      - label: 'Mitmachen'
        name: 'mitmachen'
        file: 'content/mitmachen.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'Die Mission'
        name: 'die-mission'
        file: 'content/die-mission.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'Unterstützung'
        name: 'unterstuetzung'
        file: 'content/unterstuetzung.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'Impressum'
        name: 'impressum'
        file: 'content/impressum.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }                
      - label: 'Datenschutzerklärung'
        name: 'datenschutzerklaerung'
        file: 'content/datenschutzerklaerung.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }                

  - label: 'Videos'
    name: 'videos'
    folder: 'content/videos'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Video URL', name: 'videoUrl', widget: 'string' }
      - { 
          label: 'Categories', 
          name: 'categories', 
          widget: 'relation', 
          collection: 'categories', 
          value_field: 'slug', 
          search_fields: ['name'], 
          display_fields: ['name'],
          multiple: true 
        }      

  - label: 'Books'
    name: 'books'
    folder: 'content/books'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { 
          label: 'Categories', 
          name: 'categories', 
          widget: 'relation', 
          collection: 'categories', 
          value_field: 'slug', 
          search_fields: ['name'], 
          display_fields: ['name'],
          multiple: true 
        }      
      - { 
          label: 'Image', 
          name: 'image', 
          widget: 'object',
          fields: [
            { label: 'Image', name: 'url', widget: 'image' },
            { label: 'Alt Text', name: 'alt', widget: 'string' },
            { label: 'Caption', name: 'caption', widget: 'string', required: false }
          ]
        }        
      - { label: 'Body', name: 'body', widget: 'markdown' }        

  - label: 'Quotes'
    name: 'quotes'
    folder: 'content/quotes'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Text', name: 'text', widget: 'string' }
      - { label: 'Author', name: 'author', widget: 'string' }

  - name: externalLinks
    label: External Links
    folder: "content/external-links"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "URL", name: "url", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }    

  - name: 'categories'
    label: 'Categories'
    folder: 'content/categories'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Name', name: 'name', widget: 'string' }
      - { label: "Slug", name: "slug", required: true, pattern: ["^[a-z0-9]+(?:-[a-z0-9]+)*$", "Cannot contain spaces, capital letters, or special characters. You may separate words with dashes and numbers are allowed."], hint: "This will be used in the URL." }
      - { label: 'Description', name: 'description', widget: 'string', required: false }
      - { 
          label: 'Image', 
          name: 'image', 
          widget: 'object',
          required: false,
          fields: [
            { label: 'Image', name: 'url', widget: 'image', required: false, },
            { label: 'Alt Text', name: 'alt', widget: 'string', required: false, },
            { label: 'Caption', name: 'caption', widget: 'string', required: false }
          ]
        }        


  - name: 'settings'
    label: 'Settings'
    files:
      - label: 'Site Settings'
        name: 'settings'
        file: 'content/settings.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Description', name: 'description', widget: 'string' }
          - { label: 'Contact Email', name: 'contact_email', widget: 'string' }
          - { 
              label: 'Social Links', 
              name: 'social_links', 
              widget: 'list', 
              fields: [
                { label: 'Name', name: 'name', widget: 'string' },
                { label: 'URL', name: 'url', widget: 'string' },
                { label: 'Icon SVG Path', name: 'iconPath', widget: 'string'}

              ] 
            }        